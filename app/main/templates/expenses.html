{% extends 'base.html' %} {% block content %}

<h2>😎 Nuevo Gasto</h2>
<form
  hx-post="{% url 'create-expense' %}"
  hx-swap="innerHtml"
  hx-target="#expenses"
  method="POST"
>
  <input required autocomplete="off" type="text" name="title" placeholder="Ingresar descripción" />
  <input required autocomplete="off" min="1" type="number" name="value" placeholder="Ingresar valor" />
  <input required type="date" name="date" value="{% now 'Y-m-d' %}" placeholder="Ingresar fecha" />
  <select required name="user">
    {% for user in users %}
      <option value="{{user.id}}">{{user.username}}</option>
    {% endfor %}
  </select>
  <button type="submit">Save</button>
</form>

<hr />

<h2>📝 Gastos</h2>
<div id="expenses">
    {%include 'expense_list.html'%}
</div>

{% endblock content %}
